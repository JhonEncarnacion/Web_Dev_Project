<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/Images/controller_favicon.png">
    <script src="https://kit.fontawesome.com/1658b68c96.js" crossorigin="anonymous"></script>
    <script src="catalog.js" defer></script>
</head>

<body>
    <h1 class="login_title">Login</h1>
    <h2 class="login_heading">Enter your username and password.</h1>
    <section class="login_section">
        <form class="login_form">
            <label class="login_username_label" for="login_username">Username:</label>
            <input class="login_username_input" type="text" id="login_username" required>

            <label class="login_password_label" for="login_password">Password:</label>
            <input class="login_password_input" type="password" id="login_password" required>

            <button class="login_submit" type="submit">Login</button>

            <a href="register.html">
                <p class="register_link_text">Don't have an account?</p>
            </a>
        </form>
    </section>
</body>

</html>
