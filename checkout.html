<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/Images/controller_favicon.png">
    <script src="https://kit.fontawesome.com/1658b68c96.js" crossorigin="anonymous"></script>
    <script src="catalog.js" defer></script>
</head>

<body id="checkout">
    <header>
        <section class="header_container">
            <a href="home.html">
                <img class="logo" src="Images/metacritic_logo.png" alt="Metacritic Logo" width="176" height="40">
            </a>
            <nav class="combined">
                <a class="category" href="contact.html">Contact</a>
                <a class="category" href="about.html">About</a>
            </nav>
            <div class="combined">
                <a href="login.html"><button class="logout_button" type="button">Log Out</button></a>
                <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </section>
    </header>
    <h1 class="checkout_title">Checkout</h1>
    <h2 class="checkout_heading">Would you like to complete your order?</h2>
    <div class="checkout_main">
        <h3 class="checkout_price">Total Price: &#36;<span id="final">0</span></h3>
        <div class="checkout_buttons">
            <a href="thankyou.html"><button class="checkout_yes">Buy Now!</button></a>
            <a href="home.html"><button class="checkout_no">No thanks</button></a>
        </div>
    </div>
</body>

</html>
